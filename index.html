<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Fryslân Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Sport Fryslân</h2>
    <ul>
      <li>Dashboard</li>
      <li>Clubs</li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="filters">
        <input type="file" id="fileInput" />
        <button id="loadBtn">Laad Database</button>
        <button id="dummyBtn">Gebruik Dummy Data</button>
        <select id="gemeenteFilter"><option value="">Gemeente</option></select>
        <select id="sportFilter"><option value="">Sport</option></select>
        <select id="doelgroepFilter"><option value="">Doelgroep</option></select>
        <select id="profitFilter">
          <option value="">Profit/Non-Profit</option>
          <option value="Profit">Profit</option>
          <option value="Non-Profit">Non-Profit</option>
        </select>
        <button id="resetBtn">Reset</button>
      </div>
    </header>

    <section class="kpi-tiles">
      <div class="tile"><i data-lucide="users"></i><h3 id="clubsCount">0</h3><p>Clubs</p></div>
      <div class="tile"><i data-lucide="map-pin"></i><h3 id="gemeenteCount">0</h3><p>Gemeentes</p></div>
      <div class="tile"><i data-lucide="dumbbell"></i><h3 id="sportCount">0</h3><p>Sporten</p></div>
      <div class="tile"><i data-lucide="smile"></i><h3 id="ledenCount">0</h3><p>Leden</p></div>
    </section>

    <section class="club-list">
      <h2>Clubs</h2>
      <ul id="clubList"></ul>
    </section>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <div id="popupDetails"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
